<h3>ToDo application</h3>

<div>
    <input type="text" #box>
    <button type="submit" (click)="addToDo(box.value)">Submit</button>
</div>
<hr>
<div *ngFor="let toDo of toDos;">
        <div *ngIf="toDo.isFinished === false" class="listpadding">
            <button type="submit" class="buttonRed" (click)="finishToDo(toDo.id)"></button>
            {{toDo.text}}
            <button type="submit" class="deleteButton" (click)="deleteToDo(toDo.id)">X</button>
        </div>

        <div *ngIf="toDo.isFinished === true" class="listpadding">
            <button type="submit" class="buttonGreen" (click)="finishToDo(toDo.id)"></button>
            {{toDo.text}}
            <button type="submit" class="deleteButton" (click)="deleteToDo(toDo.id)">X</button>
        </div>
</div>

<hr *ngIf="toDos.length > 0">

<div>
    <p>{{unfinishedTasks}} tasks left</p>
    <button type="submit" (click)="getAllTasks()">All</button>
    <button type="submit" (click)="getUnfinishedTasks()">Uncompleted</button>
    <button type="submit" (click)="getFinishedTasks()">Completed</button>
</div>
