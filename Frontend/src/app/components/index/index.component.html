<h3>ToDo application</h3>
    <div>
        <input type="text" #box>
        <button type="submit" (click)="addToDo(box.value)">Submit</button>
    </div>
<div *ngFor="let toDo of toDos;let indexOfelement=index;">
        <div *ngIf="toDo.isFinished === false" class="listpadding">
            <button type="submit" class="buttonRed" (click)="finishToDo(indexOfelement)"></button>
            {{toDo.text}}
        </div>

        <div *ngIf="toDo.isFinished === true" class="listpadding">
            <button type="submit" class="buttonGreen" (click)="finishToDo(indexOfelement)"></button>
            {{toDo.text}}
        </div>
</div>
